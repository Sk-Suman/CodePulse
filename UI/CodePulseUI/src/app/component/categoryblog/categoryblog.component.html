
<div class="container" *ngIf="! flag">

    <h1 class="mt-2">CategoryList</h1>
    <div class="d-flex justify-content-end ">
        <button class="btn btn-primary" [routerLink]="['/Addcategory']">Add Category</button>
    </div>
    <div class=" mt-2 container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>UrlHandle</th>
                  <th>Status</th>
                </tr>
              </thead>
              
        <tbody>
            @for(i of alldata; track $index){
            <tr >
               <td>{{i.id}}</td>
               <td>{{i.name}}</td>
               <td>{{i.urlHandel}}</td>
               
               <td>
                <button class="btn btn-primary" (click)="GetDataById(i.id)">View</button>
                <button class="btn btn-info" [routerLink]="['/Edit',i.id]"  *ngIf="i.id" >Edit</button>
                <button class="btn btn-warning" (click)="OnDelete(i.id)">Delete</button>
            </td>
            </tr>}
         
        </tbody>
        </table>
    </div>

</div>



<div class="container" *ngIf="flag">

    <h1  class="d-flex justify-content-center text-primary ">Category Detail </h1>

    <table class="table ">
<thead>
   
<th>Id</th>
<th>Name</th>
<th>UrlHandel</th>
    
</thead>
   
        <tbody>

            <tr>
                <td>
                    {{DataId.id}}
                </td>
                <td>
                    {{DataId.name}}
                </td>
                <td>
                    {{DataId.urlHandel}}
                </td>
            </tr>
        </tbody>
    </table>
<div class="container d-flex justify-content-center">
    <button class="btn btn-warning" (click)=" BackToList()">Back</button>
</div>


</div>
